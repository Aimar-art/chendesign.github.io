            script.id = 'indexJs'; script.src = js + '?t=' + month + day;
            document.head.appendChild(script);
            link.href = css + '?t=' + month + day; link.id = 'indexCss'; link.rel = "stylesheet";
            document.head.appendChild(link);
        }

            linkS("./src/index.js", "./src/index.css")
        }
    </script>
